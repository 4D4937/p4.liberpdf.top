    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            font-family: sans-serif;

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 30px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            text-align: center;
        }

            width: 250px;
            height: 250px;
            margin: 20px auto;
            padding: 10px;
            border: 1px solid #eee;
            border-radius: 8px;
        }

        .qr-code img {
            max-width: 100%;
        }

        .steps {
            text-align: left;
            margin: 20px auto;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .steps li {
            margin: 8px 0;
            color: #444;
        }

        .notice {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 20px;
            padding: 10px;
            background: #fff3f3;
            border-radius: 6px;
        }
    </style>
